<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    const str = 'silly';
    console.log('I am a %s string!', str);
    console.log(`I am a ${str} string!`);

    // Styled
    console.log('%c I am some great text', 'font-size: 25px; background: red;');

    // warning!
    console.warn('this is a warning!');

    // Error :|
    console.error('uh oh');

    // Info
    console.info('some nice info');

    // Testing
    console.assert(1 === 2, '1 !== 2!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p); // displays available properties and methods on obj
    console.dir({});

    // Grouping together
    dogs.forEach(dog => {
      // groups following logs together by name property in console, collapsed by default collapses the groupings
      console.groupCollapsed(`${dog.name}`); 
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Joe');
    console.count('Joey');
    console.count('Joey');
    console.count('Joe');
    console.count('Joe');
    console.count('Joey');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/rdrwoodall')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.dir(data);
      });

    // table print
    console.table(dogs);
  </script>
</body>
</html>
